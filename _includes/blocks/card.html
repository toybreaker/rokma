<div class="post" >

  <a class="post_link" href="{{ post.url }}">

    <h2 class="post-title">

      <span class="postshout">
        {{ post.headline }}

        {% if page.layout == 'home' %}
        <span class="post_type">{{ post.categories }}</span>
        {% endif %}
      </span>

    </h2>

    <span class="posthumb image_{{ post.title }}">

      {% capture photo %}{{ post.image.[0] }}{% endcapture %}

      {% include blocks/post_content_image.html %}

    </span>
  </a>

</div>
