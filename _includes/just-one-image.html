{%comment%}
used in categories index to display list of posts
{%endcomment%}

<article class="entry">

  <div class="image-grid">

    <div class="image-grid-item jastuan">
      <img src="/images/{{page.categories}}/{{page.title}}/01.jpg" />
    </div>

  </div>

  <div class="entry-wrapper">
    <header class="entry-header">
      <h1 class="entry-title">{% if page.headline %}{{page.headline}}{% else %}{{page.title}}</h1>{% endif %}
    </header>
    <div class="entry-content">
      {{content}}
    </div>
  </div>

</article>
