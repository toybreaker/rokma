<div class="post" data-sr=''>
  <a href="{{ post.url }}">
    <h1 class="post-title">
      <span class="postshout">{{ post.headline }}</span>
    </h1>
      
    <span class="posthumb">{% if post.image.feature %}<img src="{{ site.baseurl }}/images/{{ post.categories }}/{{ post.title }}/{{ post.image.feature }}" class="entry-feature-image" alt="{{ post.title }}" >{% endif %}</span>
    
  </a>
 
</div>
