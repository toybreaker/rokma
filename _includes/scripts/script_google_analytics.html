{% if site.google.analyticsG4 %}
<!-- Google tag (gtag.js) -->
<script defer async src='https://www.googletagmanager.com/gtag/js?id={{ site.google.analyticsG4 }}'></script>
<script defer async>
  window.dataLayer = window.dataLayer || [];
  function gtag() { dataLayer.push(arguments); }
  gtag('js', new Date());

  // old UA till 1july23
  gtag('config', '{{ site.google.analytics }}');
  // new G4
  gtag('config', '{{ site.google.analyticsG4 }}');
</script>
{% endif %}
